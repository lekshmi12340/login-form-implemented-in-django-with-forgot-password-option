<!DOCTYPE html>
<html lang="en">
{% extends 'loginapp/index.html'%}

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="limiter">
		<div class="container-login100" >
			<div class="wrap-login100 p-t-30 p-b-50">
				{% block content %}

				<span class="login100-form-title p-b-41">
					Account Login
				</span>

				<form class="login100-form validate-form p-b-33 p-t-5 "  method="POST">
					{% csrf_token %}
					<div class="wrap-input100 validate-input" data-validate = "Enter loginid">
						<input class="input100" type="text" name="loginid" placeholder="Login Id">
						<span class="focus-input100" data-placeholder="&#xe82a;"></span>
					</div>


					</div>
					<div class="container-login100-form-btn m-t-32">
						<button type="submit" class="login100-form-btn">
							Submit
						</button>



					</div>

						<div>

						</div>


				</form>
            {% endblock %}


			</div>
		</div>
	</div>


	<div id="dropDownSelect1"></div>


     </div>



</body>
</html>
