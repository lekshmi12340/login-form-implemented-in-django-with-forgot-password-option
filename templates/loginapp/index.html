<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
	<title>Login Form</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->
	<link rel="icon" type="image/png" href= "{% static 'images/icons/favicon.ico'%}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href=  "{% static 'css/bootstrap.min.css'%}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'css/font-awesome.min.css'%}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href= "{% static 'css/icon-font.min.css'%}">

<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href= "{% static 'css/animsition.min.css'%}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href= "{% static 'css/select2.min.css'%}">

<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href= "{% static 'css/util.css'%}">
	<link rel="stylesheet" type="text/css" href=" {% static 'css/main.css'%}">
<!--===============================================================================================-->
</head>
<body>

	<div class="limiter">
		<div class="container-login100" >
			<div class="wrap-login100 p-t-30 p-b-50">
				{% block content %}

				<span class="login100-form-title p-b-41">
					Account Login
				</span>

				<form class="login100-form validate-form p-b-33 p-t-5 "  method="POST">
					{% csrf_token %}
					<div class="wrap-input100 validate-input" data-validate = "Enter loginid">
						<input class="input100" type="text" name="loginid" placeholder="Login Id">
						<span class="focus-input100" data-placeholder="&#xe82a;"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Enter password">
						<input class="input100" type="password" name="password" placeholder="Password">
						<span class="focus-input100" data-placeholder="&#xe80f;"></span>

					</div><br>
					<div class="flex-sb-m w-full p-b-48">
						<div class="contact100-form-checkbox">
								<a href="redirects" class="txt3">
								Already logged in before
							</a>
						</div>

						<div>
							<a href="resetpasswords" class="txt3">
								Forgot Password?
							</a>
						</div>

					</div>
					<div class="container-login100-form-btn m-t-32">
						<button type="submit" class="login100-form-btn">
							Login
						</button>
					</div>
						<div>
						</div>
					<div class="container-login100-form-btn m-t-32"><a href="signup" style="font:20px solid black" >Register Here</a></div>

				</form>
			</div>
				{% endblock %}

		</div>
	</div>




<!--	<div id="dropDownSelect1"></div>-->



</body>
</html>
